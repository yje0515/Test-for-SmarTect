<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="${title} :: SmarTect">SmarTect</title>

    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>

<!-- HEADER -->
<div layout:replace="layout/header :: header"></div>

<div class="page-layout">

    <!-- SIDEBAR -->
    <div layout:replace="layout/sidebar :: sidebar(${activePage})"></div>

    <!-- MAIN CONTENT -->
    <main class="page-content" layout:fragment="content">
        <!-- 각 페이지가 이 영역을 채움 -->
    </main>

</div>

<!-- FOOTER -->
<div layout:replace="layout/footer :: footer"></div>

</body>
</html>
