<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SmarTect</title>

    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

<div class="login-container">

    <!-- 브랜드 영역 -->
    <div class="brand-box">
        <h1>SmarTect</h1>
        <p class="brand-sub">
            AI 기반 실시간 관제 · 이상행동 탐지 시스템
            <br>전시장 · 박물관 · 실내 시설을 위한 차세대 보안 솔루션
        </p>
    </div>

    <!-- 로그인 폼 -->
    <form action="/login" method="post" class="login-box">

        <h2>관리자 로그인</h2>
        <p class="desc">SmarTect의 모든 페이지는 등록된 관리자만 접근 가능합니다.</p>

        <input type="text" name="username" placeholder="관리자 ID" required>
        <input type="password" name="password" placeholder="비밀번호" required>

        <button type="submit">로그인</button>

        <!-- 에러 메시지 -->
        <p th:if="${param.error}"  class="error">
            로그인 실패! 관리자 정보를 다시 확인해주세요.
        </p>

    </form>
</div>

</body>
</html>
